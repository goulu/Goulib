{% set name = "goulib" %}
{% set version = "1.9.22" %}
{% set file_ext = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_value = "d801762ae9eb05c70eed8a982b3c800fd6eca033adcae9f3f8e7b5af4b5d644f" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.{{ file_ext }}'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ file_ext }}
  '{{ hash_type }}': '{{ hash_value }}'

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - scipy
    - matplotlib
    - networkx
    - pydot
    - pydotplus
    - graphviz
    - six
    - ipython
    - lxml
    - xlrd
    - xlsxwriter
    - pillow
    - scikit-image
    - dxfgrabber
    - dxfwrite
    - svg.path
    - pdfminer.six
    - sortedcontainers
    - pint
    - nose
    - sphinx >=1.4.2
  run:
    - python
    - scipy
    - matplotlib
    - networkx
    - pydot
    - pydotplus
    - graphviz
    - six
    - ipython
    - lxml
    - xlrd
    - xlsxwriter
    - pillow
    - scikit-image
    - dxfgrabber
    - dxfwrite
    - svg.path
    - pdfminer.six
    - sortedcontainers
    - pint
    - nose
    - sphinx >=1.4.2

test:
  imports:
    - Goulib

about:
  home: http://github.com/goulu/goulib
  license: GNU Library or Lesser General Public License (LGPL)
  license_family: LGPL
  license_file: ''
  summary: library of useful Python code for scientific + technical applications
  description: "Goulib\n======\n\nlibrary of useful Python code for scientific + technical applications\n\nsee the `IPython notebook <http://nbviewer.ipython.org/github/Goulu/Goulib/blob/master/notebook.ipynb>`_\
