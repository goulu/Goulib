    .. image:: https://api.coderwall.com/goulu/endorsecount.png\n    :target: https://coderwall.com/goulu\n  \n:author: Philippe Guglielmetti goulib@goulu.net\n:installation: \"pip install Goulib\"\n:distribution:\
